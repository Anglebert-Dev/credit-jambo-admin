name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (build & tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: |
          if [ -f .eslintrc.cjs ] || [ -f .eslintrc.js ] || [ -f eslint.config.js ]; then
            npm run lint --if-present
          fi

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present -- --ci --reporters=default --reporters=jest-junit
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/ci_db
          JWT_SECRET: testsecret
          JWT_REFRESH_SECRET: testrefresh

  client:
    name: Client (build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build --if-present


